<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习-2：HTML表格</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <!--说明：在此添加一个table，内容请对比mockups文件夹下面的mockup-->
    <!--table已经添加default 样式，只需完成HTML-->
    <!--合理使用table, thead, tbody, tfoot, tr, th, td标签-->
    <!--合理使用colspan, rowspan属性-->
    <table style="font-family:Times">
        <thead>
        <th> </th>
        <th> </th>
        <th>Column 1</th>
        <th>Column 2</th>
        </thead>
        <tbody style="font-weight:bold">
        <tr colspan="2">
            <td rowspan="3">Row 1</td>
            <td>Row 1-1</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>Row 1-2</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>Row 1-3</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2">Row 2</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2">Row 3</td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5">Footer</td>
        </tr>
        </tfoot>
    </table>

</body>
</html>
